<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /*
        1 10 плюс 10 получаем 20
        2 "10" строковый тип, получаем слияние 2010
        3 2010 присваиваем в переменную result1
        4 с помощью console.log выводим result1 в консоль */

        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1 "10" строковый тип, получаем слияние 1010
        2 1010 также получается строковым типом
        3 "1010" плюс 10, получается 101010
        4 101010 присваиваем в переменную result2
        5 с помощью console.log выводим result2 в консоль */

        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1 10 плюс 10 получаем 20
        2 +"10", здесь унарный плюс, поэтому получаем 30
        3 30 присваиваем в переменную result3
        4 с помощью console.log выводим result3 в консоль */

        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        1 -"" так как в кавычках неуказано ничего, то получам -0 
        2 когда  число делим на -0 получаем минус бесконечность -Infinity
        3 -Infinity присваиваем в переменную result4
        4 с помощью console.log выводим result4 в консоль */

        let result4 = 10 / -"";
        console.log(result4);

        /* Последний пример к сожалению сделала с подсказкой
        1 так как в "2,5" стоит запятая то получаем NaN
        2 10 делим на NaN получаем также значение NaN
        3 "1010" плюс 10, получается 101010
        4 NaN присваиваем в переменную result5
        5 с помощью console.log выводим result5 в консоль */

        let result5 = 10 / +"2.5";
        console.log(result5);

    </script>

</body>

</html>
