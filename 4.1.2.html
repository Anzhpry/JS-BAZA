        /*es6*/
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date)
                this.highlighted = highlighted;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let post1 = new Post('john', 'lorem', '01.01.2001');
        post1.edit();
        post1.edit('qwer');
        console.log(post1);

        let highlightedTrue = new AttachedPost('max', 'lorem qwer', '02.02.2020');
        highlightedTrue.makeTextHighlighted();
        console.log(highlightedTrue);
        highlightedTrue.edit('rewq');
        console.log(highlightedTrue);
