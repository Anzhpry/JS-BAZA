<body>
    <script>
        'use strict';

        function mathOperation(arg1, arg2, operation) {
            switch (true) {
                case operation == "сложение":
                    return arg1 + arg2;
                case operation == "вычетание":
                    return arg1 - arg2;
                case operation == "деление":
                    return arg1 / arg2;
                case operation == "умножение":
                    return arg1 * arg2;
            }
        }

        let result = mathOperation(5, 2, "умножение")
        alert(result)


    </script>
