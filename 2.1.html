<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';


        let a = 1, b = 1, c, d;

        /* Пример 1
        1. ++а является префиксным инкрементом, увеличивая число на единицу 
        2. Переменная а = 1, соответственно ++a = 2, выводи 2
        */

        c = ++a;
        alert(c); // ответ: 2

        /* Пример 2
        1. b++ является посфиксным инкрементом, увеличивая число на единицу, но которое не выводится
        2. Переменная b = 1, соответственно b++ = 2, но d = 1
        */

        d = b++;
        alert(d); //ответ: 1

        /* Пример 3
        1. Переменная а = 2 после Примера 1 
        2. ++а = 3, соответсвенно с = 5
        */

        c = 2 + ++a;
        alert(c); //ответ: 5

        /* Пример 4
        1. b++ = 3, но выводим 2, так как инкремент посфиксный 
        2. d = 4
        3. В примере 3 переменная а уведичилась на одну единицу соотвественно = 3
        4. Переменна b = 3 это следует из пункта 1 этого примера. 
        */

        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3

    </script>

</body>

</html>
