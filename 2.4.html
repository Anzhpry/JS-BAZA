<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //Сложение 

        function getSum(a, b) {
            return a + b
        }

        let result1 = getSum(1, 2)
        console.log(result1)

        //Вычетание

        function getSubtraction(b, c) {
            return b - c
        }

        let result2 = getSubtraction(4, 3)
        console.log(result2)

        // Деление

        function getDivision(d, e) {
            return d / e
        }

        let result3 = getDivision(9, 3)
        console.log(result3)

        //Умножение 

        function getMultiplication(k, p) {
            return k * p
        }

        let result4 = getMultiplication(8, 1)
        console.log(result4)


    </script>

</body>

</html>
